{% extends 'header.html' %}
{% load socialaccount %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<div class = "login_page">
    <br><br><br>
    <h1>LOGIN</h1><br>

    <form method="POST">
        
        {% csrf_token %}
        {{form.as_p}}
    <br><button type="submit">GO!</button><br><br>
    </form>
    <div class = "social_login">
        <h2>social login</h2>
        <br> 
        <a href = "{% provider_login_url 'naver' %}" alt="NAVER LOGIN" title="NAVER LOGIN">
        <img src = "{% static 'img/social_login/btn_google_signin_light_normal_web.png'%}" alt="NAVER"></a>
        <br>
        <a href = "{% provider_login_url 'kakao' %}">
        <img src = "accounts\templates\img\social_login\kakao_login_medium_narrow.png" alt="KAKAO" title="KAKAO LOGIN"></a><br>
        <a href = "{% provider_login_url 'google' %}">
        <img src = "accounts\templates\img\social_login\btn_google_signin_dark_normal_web.png" alt="GOOGLE" title="GOOGLE LOGIN"></a>

    </div>
</div>
{%endblock%}
